name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_STORAGE_USER_PROFILES: ${{ secrets.VITE_STORAGE_USER_PROFILES }}
          VITE_STORAGE_BRAND_LOGOS: ${{ secrets.VITE_STORAGE_BRAND_LOGOS }}
          VITE_STORAGE_PRODUCTS: ${{ secrets.VITE_STORAGE_PRODUCTS }}
          VITE_STORAGE_REVIEWS: ${{ secrets.VITE_STORAGE_REVIEWS }}
          VITE_STORAGE_INQUIRIES: ${{ secrets.VITE_STORAGE_INQUIRIES }}

      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4